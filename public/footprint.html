<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>

<body id="page">
  <!--style中定义视图的长宽尺寸-->
  <div id="main" style="width: 2000px;height:1200px;"></div>
  <script type="text/javascript">

    let blackStyle = [
      "#343233",  // 背景和省份颜色
      "#2be4f3",  // 省份边界线颜色
      "#5aae5c",  // 点亮省份的颜色
      "#fff",     // 标签字体的颜色
      "#ffff00"   // 城市圆点的颜色
    ];
    let grayStyle = [
      "#dedfde",
      "#6e6e6d",
      "#d5e5f1",
      "#000",
      "#fe7e3a",
    ]

    // 自由选择样式
    let style = grayStyle;

    document.getElementById("page").style.background = style[0];
    var myChart = echarts.init(document.getElementById('main'));
    myChart.showLoading();
    $.get('https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json', function (geoJson) {
      myChart.hideLoading();
      echarts.registerMap('china', geoJson);
      myChart.setOption(
        option = {
          title: {
            text: '旅行足迹'
          },
          geo: {
            name: '旅行足迹',
            type: 'map',
            map: 'china',
            selectedMode: 'multiple',
            zoom: 1,
            roam: true,
            animation: false,
            itemStyle: {
              normal: {
                borderWidth: 1,             // 省份边界线宽度
                borderColor: style[1],     // 省份边界线颜色
                areaColor: style[0]        // 省份颜色
              },
            },
            // 点亮的省份
            regions: [
            { name: ["河北省"], itemStyle: { normal: { areaColor: style[2] } }, },
            { name: ["河南省"], itemStyle: { normal: { areaColor: style[2] } }, },
            { name: ["江苏省"], itemStyle: { normal: { areaColor: style[2] } }, },
            { name: ["山东省"], itemStyle: { normal: { areaColor: style[2] } }, },
            ],
          },
          series: {
            name: '标记点',
            type: 'scatter',
            coordinateSystem: 'geo',
            // 去过的城市，对应的经纬度
            data: [
            { name: '沭阳', value: [118.804321,34.110642] },
              { name: '宿迁', value: [118.29646,33.92965] },
              { name: '洛阳', value: [112.46902, 34.68364] },
              { name: '内黄', value: [114.904669,35.982276] },
              { name: '滑县', value: [114.357676,35.92515] },
              { name: '汤阴', value: [114.345273,35.913912] },
              { name: '山城区', value: [114.183615,35.898196] },
              { name: '泰安', value: [117.086963,36.201784] },
              { name: '安阳', value: [114.340147,36.104604] },
              { name: '邯郸', value: [114.39301,36.28479] },
              { name: '章丘区', value: [117.547508,36.684529] },
            ],
            symbolSize: 5,
            label: {
              formatter: '{b}',
              show: true,
              position: 'bottom',
              color: style[3], // 标签字体的颜色
              fontSize: 12,
              fontWeight: 'bold',
              fontFamily: 'sans-serif'
            },
            itemStyle: {
              color: style[4], // 圆点的颜色
              borderWidth: 2, // 边框大小
              borderColor: style[4], // 圆点边框的样式
            }
          },
        }
      )
    })

    myChart.on('click', function (params) {
      // 在用户点击后控制台打印数据的名称
      console.log(params);
    });

  </script>
</body>

</html>
